<head>

<body>
    <div class="container">
        <div class="ui"> 
            <div class="titulo"> <h1>Time to sketch!</h1></div>
            <div class="mode">Mode: Painting </div>

                <button id="buttonColor">Select a color</button>
                <input type="color" id="colorPicker" style="display: none;">
                <button onclick="colorChange('White')">Erase</button>
                <button onclick="colorChange('rainbow')">Rainbow</button>
                <button onclick="resetBoard()">Reset board</button>
            </div>
        
            <div>
                <input type="text"  placeholder="TamaÃ±o del 'lienzo'" 
                value="16" onchange="changeSize(this.value)" />
                
                <button>Set new size</button>
            </div> 

        </div>
           


        <div class="board"></div>
            

        
        
    </div>


    <script src="script.js"></script>
</body>
